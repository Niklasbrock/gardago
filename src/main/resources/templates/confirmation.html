<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link type="text/css" th:href="@{css/confirmation.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{css/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="text-center">
                <i class="fa fa-search-plus pull-left icon"></i>
                <h2>Invoice for purchase bestilling.getId</h2>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12 col-md-3 col-lg-3 pull-left">
                    <div class="panel panel-default height">
                        <div class="panel-heading">Kundeoplysninger</div>
                        <div class="panel-body">
                            <strong th:text="${bestilling.getKunde().getNavn()}"></strong><br>
                            <p th:text="${bestilling.getKunde().getTlf()}"></p><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center"><strong>Order summary</strong></h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <td><strong>Item Name</strong></td>
                            <td class="text-center"><strong>Item Price</strong></td>
                            <td class="text-center"><strong>Item Quantity</strong></td>
                            <td class="text-right"><strong>Total</strong></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${bestilling.getRute().getNavn()}"></td>
                            <td class="text-center" th:text="${bestilling.getPris()}">DKK</td>
                            <td class="text-center" th:text="${bestilling.getAntal()}"></td>
                            <td class="text-right" th:text="${bestilling.getTotalpris()}">DKK</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
