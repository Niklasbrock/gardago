<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link type="text/css" th:href="@{css/index.css}" rel="stylesheet"/>
<script type="text/javascript" th:src="@{javascript/script.js}"></script>
<title>Checkout</title>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <form method="post" action="/checkout">

    <table id="cart" class="table table-hover table-condensed">
        <thead>
        <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:8%">Quantity</th>
            <th style="width:22%" class="text-center">Total</th>
            <th style="width:10%"></th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                        <h4 class="nomargin" th:text="${rute.getNavn()}"></h4>
                        <p th:text="${rute.getBeskrivelse()}"></p>
                    </div>
                </div>
            </td>
            <td data-th="Price" th:text="${rute.getPris()}"></td>
            <td data-th="Quantity">
                <!-- <form method="post" action="/checkout"> -->
                <input type="number" id="antal" onchange="updateAntal()" name="antal" class="form-control text-center" value="1">
            </td>
            <td class="hidden-xs text-center">
                <input id="pris" readonly style="border: none; text-align: right" type="number" th:value="${rute.getPris()}">
                <input type="hidden" id="fastpris" th:value="${rute.getPris()}">
            </td>
            <td class="actions" data-th="">
                <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr class="visible-xs">
            <td class="text-center"><strong>Total 1.99</strong></td>
        </tr>
        <tr>
            <td>
                <input class="size form-control" type="text" name="navn" size="20"
                       placeholder="Full name" autocomplete="false">
            </td>
        </tr>
        <tr>
            <td class="width">
                <input class="size form-control" type="text" name="tlf" size="12"
                       placeholder="Phonenumber" autocomplete="false">
            </td>
        </tr>
        <tr>
            <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue
                reserving
            </a></td>
            <td colspan="2" class="hidden-xs"></td>

<!--            <td><button type="submit" class="btn btn-success btn-block">Confirm-->
<!--                reservation <i-->
            <td><button type="submit" class="btn btn-success btn-block" >Confirm reservation <i
                    class="fa fa-angle-right"></i></button></td>
        </tr>
        </tfoot>
    </table>
    </form>
    <!--<div class="container">
        <form method="post" action="confirmation.html">
            <input class="" name="navn" autofocus autocomplete="false" placeholder="Fulde navn">
            <input class="" name="tlf" autocomplete="false" placeholder="Telefon nummer">
        </form>
    </div> -->
</div>
</html>
